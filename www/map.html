<style type="text/css">
	.angular-google-map-container { height: 300px;  width: 100%; }
</style>
<div class="content">
	<div class="header-clear"></div>
    <div class="row expandicon">
    	<a href="" ng-click="closeMap()" class="roundbg">
    		<i class="fa fa-compress"></i>
    	</a>
    </div>
    <div class="row">
    	<div class="col-xs-1">
        	&nbsp;
        </div>
        <div class="col-xs-7">
        	<div class="row">
            	<div class="col-xs-8">
                	<strong>Decal Locations</strong>
                </div>
                <div class="col-xs-4">
                	<a href="javascript:void(0)" class="switch switch-1 isDecals switch-1-off" ng-click="getdecal()">
                        <em>Y</em>
                        <span></span>
                        <em>N</em>
                    </a>
                </div>
        	</div>
        </div>
        <div class="col-xs-3">
        	<a href="javascript:void(0)" ng-click="showsearch()">Search</a>
        </div>
    </div>
    <div class="row searchs center-block" style="display:none">
    	<form name="userForm" ng-submit="searchzip()" novalidate>
        	<input type="hidden" name="Decal" id="Decal" value="0" />
            <div class="row col-xs-12">
                <input ng-model="FromAddress" id="FromAddress" type="text" value="" class="form-control" placeholder="From Address" g-places-autocomplete force-selection="true" required autocomplete="off">
            </div>
            <div class="row col-xs-12">
            &nbsp;
            </div>
            <div class="row col-xs-12">
                <input ng-model="ToAddress" id="ToAddress" type="text" value="" class="form-control" g-places-autocomplete force-selection="true" placeholder="To Address" autocomplete="off">
            </div>
            <div class="row col-xs-12">
            &nbsp;
            </div>
            <div class="row col-xs-12">
                <input type="submit" name="AddLocation" value="SEARCH" class="login-button button-green  button-fullscreen full-bottom"/>  
            </div>
        </form>
    </div>
	<ui-gmap-google-map center='map.center' zoom='map.zoom' refresh='true' dorebuildall="true" expression='true' options="{disableDefaultUI: true}" ng-click="expandMap()">
    	<ui-gmap-marker ng-repeat="m in map.markers" idKey="m.id" options="{icon:m.icon}" coords="m.coords" ></ui-gmap-marker>
    </ui-gmap-google-map>
    <div class="container hidetext" ng-scrollbars ng-scrollbars-config="scrollbarConfig">
    	<div class="one-third-responsive mapinfo" style="width:100%">
        </div>
    </div>
</div>
