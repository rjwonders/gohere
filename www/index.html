<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Go Here</title>
        
        <link href="styles/bootstrap.css"           rel="stylesheet" type="text/css">
        <link href="styles/bootstrap-theme.css"           rel="stylesheet" type="text/css">
        <link href="styles/style.css"           rel="stylesheet" type="text/css">
		<link href="styles/framework.css"       rel="stylesheet" type="text/css">
		<link href="styles/font-awesome.css"    rel="stylesheet" type="text/css">
		<link href="styles/animate.css"         rel="stylesheet" type="text/css">

		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jqueryui.js"></script>
		<script type="text/javascript" src="scripts/framework-plugins.js"></script>
		<script type="text/javascript" src="scripts/custom.js"></script>
        
        <script type="text/javascript" src="scripts/angular.js"></script>
        <script type="text/javascript" src="scripts/angular-route.min.js"></script>
        <script type="text/javascript" src="scripts/angular-animate.min.js"></script>
        <script type="text/javascript" src="scripts/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="scripts/angular-translate.js"></script>
        <script type="text/javascript" src="scripts/ng-cordova.js"></script>
        <script type="text/javascript" src="scripts/controller.js"></script>
    </head>
    <body class="left-sidebar">
    	<div id="preloader">
        	<div id="status">
            	<div class="preloader-logo"></div>
                <p class="center-text smaller-text">
                    We're loading the content, give us a second. This won't take long!
                </p>
            </div>
        </div>
        <div class="bgimage"></div>
        <div header class="custom-header"></div>
        <div class="all-elements">
    		<div class="snap-drawers">
        		<div menu></div>
        		<div id="content" class="snap-content">
        			<div class="slide" ng-view></div>
    			</div>
			</div>
    		<div id="footer-fixed" class="not-active"></div>
		</div>
    </body>
</html>
