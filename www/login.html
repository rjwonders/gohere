<div class="innerImage" id="loginPage">
	<div class="bgimage"></div>
	<div class="loginContainer">
    	<div class="loginBlock">
        	<div class="logo">
            	<img src="img/logo.png" alt="">
			</div>
			<form>
            	<fieldset>
                	<div class="inputDiv">
						<input type="text" id="email" placeholder="Email Address">
					</div>
                    <div class="inputDiv">
						<input type="password" id="password" placeholder="Password">
					</div>
					<div class="inputDiv">
                    	<input type="submit" id="loginSubmit" value="">
					</div>
                    <div class="inputDiv" style="margin-top:65px">
                    	<button class="redBtn black twitterBtn" id="twitter">Twitter Login</button>
                    </div>
					<div class="inputDiv" style="margin-top:13px">
                    	<button class="redBtn black fbBtn" id="facebook">Facebook Login</button>
					</div>
				</fieldset>
			</form>
			<div class="formFotter"></div>
		</div>
	</div>
	<div class="formFotter">
    	<div class="remberBlock">
        	<label>
            	<input name="checkbox-0 " type="checkbox" id="remember"><span id="meRemember" style="  margin-left: 4px; font-size: 14px;">Remember me</span>
			</label>
		</div>
        <div class="remberBlock forget" id="forgotPassword">
        	<a href="" class="forget">Forgot Password?</a>
		</div>
		<div class="clearBoth"></div>
		<h4><span id="newMember">New Member?</span> <a href="#">Register Now!</a></h4>
	</div>
</div>
